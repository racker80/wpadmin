<section id="site-container" class="hbox stretch">

  <aside class="bg-dark aside-lg" id="nav">
    <ng-include src="'app/templates/sidebar.html'"></ng-include>
  </aside>

  <section id="content" class="bg-white" ng-class="contentClass()">
    
    <div ng-view></div>
    

    <div off-canvas="offCanvas" id="offCanvasContainer">

        <div off-canvas-content id="offCanvasContent" ng-class="{showDetail:showDetail, showOption:showOption}">

            <button class="btn btn-primary" 
            oc-show-option 
            template=""
            output="test"
            >options
            </button>

            <button type="button" class="btn btn-white navbar-btn rounded"
            oc-show-option 
            template="app/partials/modals/test.html" 
            output="output">
            <i class="icon-plus"></i> option
            </button> 
        </div>

        <div off-canvas-sidebar id="offCanvasSidebar" ng-class="{showOption:showOption}">
            <button class="btn btn-primary" oc-show-option template="">close</button>
        </div>

    </div>

  </section><!-- content -->


</section>
