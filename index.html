    <section id="site-container" class="hbox stretch"ng-switch-when="/">

    </section>  

    <section id="site-container" class="hbox stretch" ng-switch-default>

      <aside class="bg-dark aside-lg" id="nav">
        <ng-include src="'app/templates/sidebar.html'"></ng-include>

        </div>

    </div>
