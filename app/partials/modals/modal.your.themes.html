<div class="modal" id="modal-your-themes" aria-hidden="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<h4 class="modal-title">Select from your themes</h4>
			</div>
			<div class="modal-body">

				<div class="table-responsive">
					<table class="table table-striped text-sm table-bordered">
						<thead>
							<tr>
								<th width="20"><input type="checkbox"></th>
								<th width=""></th>
								<th width="80"></th>
								<th class="th-sortable" data-toggle="class">Theme
									<span class="th-sort">
										<i class="icon-sort-down text"></i>
										<i class="icon-sort-up text-active"></i>
										<i class="icon-sort"></i>
									</span>
								</th>
								<th>description</th>
							</tr>
						</thead>
						<tbody>

							<tr ng-repeat="theme in Data.wordpress.themes">
								<td class="v-middle"><input type="checkbox" value="{{theme}}" check-list="Data.newsite.defaults.themes"></td>
								<td class="v-middle">
									<div class="btn-group">
										<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><i class="icon-gear"></i></button>
										<ul class="dropdown-menu" style="left:100%; bottom:inherit; top:-10px;">
											<li><a href="#">Delete</a></li>
											<li><a href="#">Build from template</a></li>
											<li><a href="#">Add to Package</a></li>

										</ul>
									</div>
								</td>          
								<td class="v-middle"><img src="{{theme.image}}" class="thumb" alt=""></td>
								<td class="v-middle"><h5>{{theme.name}}</h5></td>
								<td class="v-middle">{{theme.description}}</td>

							</tr>

						</tbody>
					</table>
				</div>

				<br>
				<button class="btn btn-primary" ng-click="Data.newsite.addThemes()" data-dismiss="modal">Add themes</button>

			</div>

		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
