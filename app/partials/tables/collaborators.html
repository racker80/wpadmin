<div class="table-responsive">
	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th width="20"></th>
				<th width="80"></th>
				<th class="th-sortable" data-toggle="class">Name
					<span class="th-sort">
						<i class="icon-sort-down text"></i>
						<i class="icon-sort-up text-active"></i>
						<i class="icon-sort"></i>
					</span>
				</th>
				<th width="200" class="" >Company</th>
				<th width="200" class="">Roles</th>
				<th class="text-center" width="200">Manager Options</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in Data.sites.collaborators">
				<td class="v-middle">
					<div class="btn-group">
						<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><i class="icon-gear"></i></button>
						<ul class="dropdown-menu" style="left:100%; bottom:inherit; top:-10px;">
							<li><a href="#"><i class="icon-beaker"></i> Delete User</a></li>
						</ul>
					</div>
				</td>				
				<td class="v-middle">
					<a href="#" class="thumb-sm">
						<img src="app/img/avatar.jpg" class="img-circle">
					</a>
				</td>
				<td class="v-middle"><a bs oc-show-option template="app/partials/offcanvas/user.details.html" input="Data" output="" text="{{user.name}}" href="#modal-user-details" class="block">{{user.name}}</a></td>
				<td class="v-middle"><i class="icon-map-marker"></i>  {{user.company}}</td>
				<td class="v-middle"><span ng-repeat="role in user.roles">{{role}},</span></td>
				<td class="text-center v-middle" ng-switch="user.status">
					<span class="label label-warning" ng-switch-when="pending">request pending...</span>
					<span class="label label-success" ng-switch-when="active">active</span>

				</td>				
			</tr>
		</tbody>
	</table>
</div>
