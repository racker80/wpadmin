
    <div class="table-responsive">
	
	<table class="table table-striped table-bordered">
		<thead>
			<th width="20"></th>
			<th width="80">Theme</th>
			<th class="th-sortable" data-toggle="class">Site
			</th>
			<th class="text-center" width="100">Wp-Admin</th>
			<th class="text-center" width="100">Options</th>			
		</thead>
		<tbody>
			<tr ng-repeat="site in Data.sites.mySites">
				<td class="v-middle">
					<div class="btn-group">
						<button class="btn btn-white btn-xs dropdown-toggle" data-toggle="dropdown"><i class="icon-gear"></i></button>
						<ul class="dropdown-menu" style="left:100%; bottom:inherit; top:-10px;">
							<li><a href="#"><i class="icon-beaker"></i> Maintence Mode</a></li>
							<li><a href="#"><i class="icon-eye-open"></i> Private</a></li>
							<li><a href="#"><i class="icon-remove"></i> Delete</a></li>

						</ul>
					</div>
				</td>
				<td class="v-middle"><img src="{{site.image}}" class="thumb" alt=""></td>
				<td class="v-middle">
					<a oc-show-detail template="app/templates/modals/site.detail.html" output="site" input="site" text="{{site.url}}" href="#/sites" class="block">{{site.url}}</a>
				</td>
				
				<td class="text-center v-middle"><a href="#" oc-show-detail template="app/templates/sites.wpadmin.html" output="site" bs>Login</i></a></td>
				<td class="text-right v-middle">
					<div class="btn-group" ng-switch="site.status">
						<a bs href="#" class="btn btn-success btn-xs text-xs" ng-switch-when="maintainence"><i class="icon-cloud-upload icon-white"></i> go live</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

</div>
