    <div class="navbar m-n">
    	<form class="navbar-form navbar-left">
    		<div class="form-group">
    			<input type="text" class="input-sm form-control" placeholder="WordPress.org Theme Database">
    		</div>
    		<button class="btn btn-sm btn-white" oc-show-option template="app/templates/modals/wp.plugin.search.html">Search</button>
    	</form>

    	<ul class="nav navbar-nav navbar-right">
    		<li>
    			<button class="btn btn-white  navbar-btn" oc-show-option template="app/templates/modals/upload.themes.html">
    				<i class="icon-cloud-upload text"></i> upload a theme
    			</button> 

    		</li>

    	</ul>
    </div>


    <div class="table-responsive">

    	<table class="table table-striped">
    		<tbody>
    			<tr ng-repeat="item in Data.wordpress.themes">
    				<td width="100">
    					<img src="{{item.image}}" alt="" class="thumb thumb-lg">
    				</td>
    				<td width="200">
    					<h4 class="m-n m-b font-thin">{{item.name}}</h4>
    					<small>by: <a href="#">{{item.author}}</a></small>
    				</td>
    				<td>
    					<p class="font-thin">{{item.description}}</p>
    				</td>
    				<td class="text-right v-middle" width="150"><span><i class="icon-remove"></i> remove</span></td>
    			</tr>
			</tbody>
		</table>

	</div>
