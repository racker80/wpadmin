
<div class="message-area">
	<div class="alert alert-info m-t m-b-lg">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		You have a request pending to manage <a href="#" bs >http://managemysite.com</a>.  
		<button class="btn btn-sm btn-white" oc-show-detail template="app/templates/modals/site.request.html">details</button> 
		<button class="btn btn-sm btn-white" data-dismiss="alert">accept</button>
	</div>
</div>       

<div class="table-responsive">
	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th width="20"></th>
				<th width="80">Theme</th>
				<th class="th-sortable" data-toggle="class">Site
					<span class="th-sort">
						<i class="icon-sort-down text"></i>
						<i class="icon-sort-up text-active"></i>
						<i class="icon-sort"></i>
					</span>
				</th>
				<th class="text-center" width="100">Wp-Admin</th>
				<th class="text-center" width="100">Owner</th>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="site in Data.sites.managed">
				<td class="v-middle">
					<div class="btn-group">
						<button class="btn btn-white btn-xs dropdown-toggle" data-toggle="dropdown"><i class="icon-gear"></i></button>
						<ul class="dropdown-menu" style="left:100%; bottom:inherit; top:-10px;">
							<li><a href="#"><i class="icon-beaker"></i> Maintence Mode</a></li>
							<li><a href="#"><i class="icon-eye-open"></i> Private</a></li>
							<li><a href="#"><i class="icon-remove"></i> Delete</a></li>

						</ul>
					</div>
				</td>				
				<td class="v-middle"><img src="{{site.image}}" class="thumb" alt=""></td>
				<td class="v-middle">
					<a oc-show-detail template="app/templates/modals/site.detail.html" output="site" input="site" text="{{site.url}}" bs href="#/sites/detail" class="block">{{site.url}}</a>
				</td>				
				<td class="text-center v-middle"><a href="#">Login</i></a></td>
				<td class="v-middle">user name</td>
				
			</tr>
		</tbody>
	</table>

</div>
