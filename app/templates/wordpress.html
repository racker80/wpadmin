        <section class="panel">
            <header class="panel-heading bg-light">

                <ul class="nav nav-tabs">
                    <li class="active"><a bs href="#themes" data-toggle="tab"><i class="icon-bar-chart text-default"></i> Your Themes</a></li>
                    <li><a bs href="#plugins" data-toggle="tab"><i class="icon-user text-default"></i> Plugins</a></li>
                    <li><a bs href="#packages" data-toggle="tab"><i class="icon-cog text-default"></i> Packages</a></li>
                    <li><a bs href="#wp-settings" data-toggle="tab"><i class="icon-cog text-default"></i> WP Settings</a></li>
                </ul>

            </header>
            <div class="panel-body no-padder">
                <div class="tab-content">              
                    

                    <div class="tab-pane  active" id="themes">



                        <div class="upload-bar padder padder-v clearfix row">
                         
                            <div class="col-md-4 pull-right">
                                <span class="m-r">Add your own themes:</span>
                                <button class="btn btn-white ">
                                    <i class="icon-cloud-upload text"></i> upload
                                </button> 
                                <button class="btn btn-white ">
                                    <i class="icon-github text"></i> github
                                </button> 
                                <button class="btn btn-white ">
                                    <i class="icon-dropbox text"></i> dropbox
                                </button>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="input-sm form-control" placeholder="WordPress.org Theme Database">
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-white" type="button">Search</button>
                                    </span>
                                </div>
                            </div>                               
                        </div> 

                        <div ng-include="'partials/tables/themes.html'"></div>
                    </div>


                    <div class="tab-pane" id="plugins">
                        <div class="upload-bar padder padder-v clearfix" wp-search>
                            <div class="row">
                            <div class="col-md-4 pull-right">
                                <span class="m-r">Add your own plugins:</span>

                                <button class="btn btn-white ">
                                    <i class="icon-cloud-upload text"></i> upload
                                </button> 
                                <button class="btn btn-white ">
                                    <i class="icon-github text"></i> github
                                </button> 
                                <button class="btn btn-white ">
                                    <i class="icon-dropbox text"></i> dropbox
                                </button>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="input-sm form-control" placeholder="WordPress.org Plugin Database" ng-model="searchField">
                                    <span class="input-group-btn">
                                        <button class="btn btn-sm btn-white" type="button" ng-click="search()">Search</button>
                                    </span>
                                </div>
                            </div>  
                        </div>


                            <div ng-show="plugins" class="table-responsive" style="height:300px; overflow:auto; margin:20px 0;">
                              <div class="col-md-1 pull-right">
                                 <a bs href="#" ng-click="clear()"><i class="icon-circle-blank"></i> clear</a>
                                </div>
                                <h4>Search Results:</h4>
                               <table class="table table-striped table-bordered">
                                  <tbody>
                                    <tr ng-repeat="plugin in plugins">
                                        <td class="v-middle">
                                            <button class="btn btn-default btn-xs" ng-click="add(plugin)"><i class="icon-plus"></i></button>
                                        </td>
                                        <td width="250">
                                           <div><h5>{{plugin.name}}</h5></div>
                                        </td>
                                        <td>
                                         <div ng-bind-html="plugin.short_description"></div>
                                        </td>
                                        <td>
                                            <div>by: <span ng-bind-html="plugin.author"></span></div>
                                        </td>
                                        <td>
                                                <small class="block">
                                                    Version {{plugin.version}} 
                                                </small>
                                        </td>
                                        <td>
                                             <a href="{{plugin.homepage}}" target="_blank">view</a>
                                         </td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div>    
                        </div>                          
                	

                        <div ng-include="'partials/tables/plugins.html'"></div>


                    </div>


                    <div class="tab-pane " id="packages">
                        
                        <div class="wrapper bg-light lter m">
                            <p class="h4">Create a package</p>
                            <div ng-include="'partials/patterns/create.package.html'"></div>

                        </div>

                        <div class="line line-dashed line-lg pull-in"></div>
                        <div class="wrapper">
                            <div ng-include="'partials/patterns/list/packages/package.list.html'"></div>

                        </div>
                    </div>

                    <div class="tab-pane" id="wp-settings">
                        <div class="wrapper">
                            <div ng-include="'templates/wordpress/defaults.html'"></div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
