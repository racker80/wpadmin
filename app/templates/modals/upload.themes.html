<div class="wrapper">
	
	<header class="heading ">
		<p class="h4">Upload a new theme</p>
		<p class="thin">Add a custom or purchased theme.</p>
	</header>

<hr>
	<section>
      
      <div ng-hide="addFile">
        <button class="btn btn-white" ng-click="uploadFile()">Select a file to upload</button>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" checked="checked">
              Save this theme to My Themes
            </label>
          </div>
        </div>
      </div>
      
      <div ng-show="addFile">
        <div class="table-responsive">
          <table class="table table-striped text-sm table-bordered">

            <tbody>
              <tr ng-repeat="theme in Data.wordpress.themes | limitTo:1">
                <td class="v-middle"><img src="{{theme.image}}" class="thumb" alt=""></td>
                <td class="v-middle"><h5>{{theme.name}}</h5></td>
                <td class="v-middle">{{theme.description}}</td>
              </tr>

            </tbody>
          </table>
        </div>
        <button class="btn btn-danger" ng-click="close()">Cancel and Delete</button>
        <button class="btn btn-primary" ng-click="close()">Done</button>

        <hr>

        <button class="btn btn-white">Select another file to upload</button>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" checked="checked">
              Save this theme to My Themes
            </label>
          </div>
        </div>
      </div>

        
	</section>


</div>
