<div class="wrapper">
	
	<header class="heading ">
		<p class="h4">Select from your themes</p>
		<p class="thin">Your themes will be added to this installation.</p>
	</header>

<hr>
	<section>
        <div class="table-responsive">
          <table class="table table-striped text-sm table-bordered">
            <thead>
              <tr>
                <th width="20"><input type="checkbox"></th>
                <th width="80"></th>
                <th class="th-sortable" data-toggle="class">Theme
                  <span class="th-sort">
                    <i class="icon-sort-down text"></i>
                    <i class="icon-sort-up text-active"></i>
                    <i class="icon-sort"></i>
                  </span>
                </th>
                <th>description</th>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="theme in Data.wordpress.themes">
                <td class="v-middle"><input type="checkbox" value="{{theme}}" check-list="output"></td>
                <td class="v-middle"><img src="{{theme.image}}" class="thumb" alt=""></td>
                <td class="v-middle"><h5>{{theme.name}}</h5></td>
                <td class="v-middle">{{theme.description}}</td>

              </tr>

            </tbody>
          </table>
        </div>
	</section>

	<button class="btn btn-primary" ng-click="close()">Done</button>

</div>
