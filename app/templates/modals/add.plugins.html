<div class="wrapper">
	
	<header class="heading ">
		<p class="h4">Select from your Plugins</p>
		<p class="thin">Your plugins will be added to this installation and activated automtically.</p>
	</header>

<hr>

  <section ng-hide="Data.wordpress.plugins.length>0">
    <div class="message-area">
      <div class="alert alert-warning m-t m-b-lg">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <p class="h4 font-thin">You haven't uploaded any Plugins!</p>
        <p>Dont' worry, it's easy.  Once you upload a plugin, you'll have quick access to it here.</p>
      </div>
    </div>
  
  
  </section>

	<section ng-show="Data.wordpress.plugins.length>0">
        <div class="table-responsive">
          <table class="table table-striped text-sm">

            <tbody>
              <tr ng-repeat="item in Data.wordpress.plugins">
                <td class="v-middle"><input type="checkbox" value="{{clean.$index}}" check-list="output"></td>
                <td width="250">
                  <h4 class="m-n font-thin" ng-init="clean.$index.name=item.name">{{item.name}}</h4>
                  <small>by: <span ng-bind-html-unsafe='{item.author}' ng-init="clean.$index.author=item.author"></span></small>
                </td>
                <td>
                  <p class="font-thin" ng-init="clean.$index.short_description=item.short_description">{{item.short_description}}</p>
                </td>
              </tr>
              <!-- <tr ng-repeat="item in Data.wordpress.plugins">

                <td class="v-middle"><input type="checkbox" value="{{item}}" check-list="output"></td>
                <td class="v-middle"><h5>{{item.name}}</h5></td>
                <td class="v-middle">{{item.short_description}}</td>

              </tr> -->

            </tbody>
          </table>
        </div>
	</section>

	<button class="btn btn-primary" ng-click="close()">Done</button>

</div>
