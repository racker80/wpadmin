<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
     <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>


  </head>
  <body>

    <section id="site-container" class="hbox stretch" ng-if="view==='login'">
      <div class="container m-t-lg" style="width:600px;">
        <div  ui-view="login"></div>
      </div>
        
    </section>


    <section id="site-container" class="hbox stretch" ng-if="view==='signup'">
      <div class="container m-t-lg" style="width:600px;">
        <div  ui-view="signup"></div>
      </div>
    </section>  

    <section id="site-container" class="hbox stretch" ng-if="view=='default'">

      <aside class="bg-dark aside-lg" id="nav">
        <section class="vbox">
            <header class="bg-dark nav-bar">
              <a bs class="btn btn-link visible-xs" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="icon-reorder"></i>
              </a>
              <a href="#/" class="nav-brand" >Sites</a>
              <a class="btn btn-link visible-xs" data-toggle="class:show" data-target=".nav-user">
                <i class="icon-comment-alt"></i>
              </a>
            </header>
            <section class="w-f">
              <div class="nav-user hidden-xs pos-rlt">            
                <div class="nav-avatar pos-rlt">
                  <a href class="thumb-sm avatar animated">
                    <img src="assets/avatar.jpg" alt="" class="">
                    <span class="m-l">Welcome, {{profile.firstname}}</span>
                  </a>
                </div>
              </div>
              <nav class="nav-primary hidden-xs">
                <ul class="nav">
                  <li ui-route="/sites/my-sites" ng-class="{active:$uiRoute}">
                    <a href="#/sites/my-sites">
                      <span><i class="icon-sitemap"></i></span> Sites
                    </a>
                  </li>
                  <li ui-route="/wordpress/themes" ng-class="{active:$uiRoute}">
                    <a href="#/wordpress/themes">

                      <span><i class="icon-th-list"></i></span> My WordPress
                    </a>
                  </li>
                  <li class="">
                    <a ng-href="#/account">
                      <span><i class="icon-gear"></i> Account Settings</span>
                    </a>
                  </li>
                  <li class="">
                    <a ng-href="#">
                      <span><i class="icon-comments"></i> Support</span>
                    </a>
                  </li>
                  <li class="">
                    <a ng-href="#"  ng-click="logOut()">
                      <span><i class="icon-power-off"></i> Log Out</span>
                    </a>
                  </li>                  
                </ul>
              </nav>

            </section>
        </section>
      </aside>

      <section id="content" class="bg-white" ng-class="{showOffCanvas:offCanvas.showOverlay==true}" off-canvas-overlay>
        <section class="vbox">
            <section class="scrollable wrapper">
                <div  ui-view="main"></div>
            </section>
        </section>
      </section><!-- content -->


    </section>



    <div off-canvas-container id="offCanvasContainer">
      <div off-canvas-content id="offCanvasContent" ng-class="{showOption:options.showOption}" ng-style="style" ng-if="options.showDetail==true" class="toggle-detail-animation">
      </div>

      <div off-canvas-sidebar id="offCanvasSidebar" ng-if="options.showOption==true" class="toggle-option-animation">
      </div>
    </div>



  </body>
</html>
