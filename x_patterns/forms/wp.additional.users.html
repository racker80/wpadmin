    <header class="panel-heading font-bold">
    	Additional Users
	</header>

    <div class="panel-body">
    	<div ng-show="toggleState.showAdditionalUsers">
    	<form class="form-horizontal" method="get">
		<div class="form-group">
	      	<label class="col-sm-2 control-label">Users</label>
	      	<div class="col-sm-10">
	      		
	      		<div ng-include src="'app/partials/patterns/list/users/list.wordpress.html'"></div>
	      		
	      	</div>
	      </div>

	    </form>

		<br><hr><br>
		</div>

	    <form class="form-horizontal" method="get">
	      <div class="form-group">
	      	<label class="col-sm-2 control-label">User Name</label>
	      	<div class="col-sm-10">
	      		<input type="text" class="form-control" placeholder="userName">
	      	</div>
	      </div>

	      <div class="form-group">
	      	<label class="col-lg-2 control-label">Email</label>
	      	<div class="col-lg-10">
	      		<input type="email" class="form-control" placeholder="your@email.address.com">
	      	</div>
	      </div>

	      <div class="form-group">
	      	<label class="col-lg-2 control-label">Password</label>
	      	<div class="col-lg-10">
	      		<input type="password" class="form-control" placeholder="Password">
	      	</div>
	      </div>

	      <div class="form-group">
	      	<label class="col-lg-2 control-label">Password (again)</label>
	      	<div class="col-lg-10">
	      		<input type="password" class="form-control" placeholder="Password">
	      	</div>
	      </div>

	      <div class="form-group">
	      	<label class="col-lg-2 control-label">Role</label>
	      	<div class="col-lg-10">
	      		<select name="account" class="form-control m-b">
	      			<option>Subscriber</option>
	      			<option>Editor</option>
	      			<option>Author</option>
	      			<option>Admin</option>
	      		</select>
	      	</div>
	      </div>	
		
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-10">   
				<button class="btn btn-primary" ng-click="toggleState.toggle('showAdditionalUsers')">Add User</button>      
			</div>
		</div>
	   
	    </form>
	</div>
